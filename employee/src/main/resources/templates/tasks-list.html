<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td{
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<table>
    <tr>
        <th>Description</th>
        <th>Finished at</th>
        <th>Hours worked</th>
    </tr>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.description}">
        <td th:text="${task.finished}"></td>
        <td th:text="${task.hoursWorked}"></td>
    </tr>
</table>
</body>
</html>
