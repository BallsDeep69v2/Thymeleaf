<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Grades</th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student}"></td>
        <td>
            <a th:href="@{/students/{id} (id=${student.id})}" th:text="${student.grades.size} + Grades"></a>
        </td>
    </tr>
</table>
</body>
</html>
